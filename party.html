<html>
    <body>
        <script>
                console.log("Let's party!")
                var time = parseInt(prompt("Wooo let's party! How long until we can party?"))

                if(time > 0)

                    for(var i = time; i >= 0; i = i - 1)

                    }

                    console.log("Dude...what?")
                }


        </script>
