<!DOCTYPE html>
<html>
    <body>
        <script>
            cake = prompt("Would you like some cake?")

            if(cake === 'yes')
                console.log("Well step right this way for some delicious cake!")

            else if(cake === 'no')
                console.log("Alright then. More for me!")

            else
                console.log("I'm not sure what that's supposed to mean but come back when you have a clear answer!")
        </script>
    </body>
</html>
